<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>Museu Nacional</title>
		<!--Normalize CSS-->
		<link rel="stylesheet" type="text/css" href="">
		<!--Estilo Customizado-->
		<link rel="stylesheet" type="text/css" href="css/estilo.css">

		<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
		<![endif]-->

	</head>
	<body>

		<div id = "container"><!--Inicio container -->
			<header><!--Inicio header-->
				<div id="logo">
					<h1><a href="#">Museu Nacional</a>
					</h1>
				</div>
				<nav><!--Inicio Nav-->
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Exposições</a></li>
					<li><a href="#">Pesquisa</a></li>
					<li><a href="#">Acervo</a></li>
					<li><a href="#">Vídeos</a></li>
					<li><a href="#">Fotos</a></li>
					<li><a href="#">Contato</a></li>
				</ul>
			</nav><!--Fim Nav-->
			</header><!--Fim header-->
			<div id = principal><!--Inicio Principal-->
				<div id = "conteudos"><!--Inicio Conteudos-->
					<section id="capa"><!--Inicio Capa-->
						<img src="img/museu.png">
					</section><!--Fim Capa-->
				</div><!--Fim Conteudo-->
				<aside><!--Inicio aside-->
					<section id="depoimento"><!--Inicio Depoimento-->
						<img src="img/depoimento.png">
					</section><!--Fim depoimento-->
					<section id = "visita"><!--Inicio Visita-->
						<h4>Faça uma visita</h4>
						<form>
							<fieldset>
								<legend>Selecione uma data</legend>
								<label for = "data">Data</label>
								<input class="campo" type="text" id ="data" value="dd/mm/aaaa">
								<label for = "qtd">Qtd de pessoas</label>
								<input class="campo" style = "width: 30px;"type="text" id ="qtd" value="1">
							</fieldset>
							<input class="botao" type="submit" value="Verificar Disponibilidade">
						</form>
					</section><!--Fim Visita-->

					<section id = "galeria"><!--Inicio galeria-->
						<h4>Galeria de fotos</h4>
						<a href="#">
							<img src="img/imagem1.jpg" height="93" width="93" alt="Ponto de onibûs">
						</a>
						<a href="#">
							<img src="img/imagem2.jpg" height="93" width="93" alt="Ponto de onibûs">
						</a>
						<a href="#">
							<img src="img/imagem3.jpg" height="93" width="93" alt="Ponto de onibûs">
						</a>
						<a href="#">
							<img src="img/imagem4.jpg" height="93" width="93" alt="Ponto de onibûs">
						</a>
					</section><!--Fim galeria-->
				</aside><!--Fim aside-->
			</div><!--Fim Principal-->	
		</div><!--Fim container -->

	</body>
</html>
